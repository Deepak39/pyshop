{% extends 'base.html' %}
{% block content %}

<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-12 col-sm-3 m-3">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{product.image_url}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">
                    {{product.name}} <span class="badge badge-warning">${{product.price}}</span>
                    <span class="badge badge-danger">$<s>{{product.price}}</s></span>
                </h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary btn-success">By Now!</a>
                <a href="#" class="btn btn-primary btn-sm">Add to cart</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
